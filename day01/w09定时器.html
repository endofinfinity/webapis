<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 开 setInterval(不带（）的变量名，毫秒时间)
        let n = setInterval(function(){
            console.log('2miao')
        },2000)

        // 每个定时器有特定的序号
        console.log(n )

        // 关 clearInterval(变量名)
        clearInterval(n)

    </script>
</body>
</html>
